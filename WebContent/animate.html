<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Animate</title>
<style>
div {
  transition: all linear 0.5s;
  background-color: lightblue;
  height: 100px;
  width: 100%;
  position: relative;
  top: 0;
  left: 0;
}

.ng-hide {
  height: 0;
  width: 0;
  background-color: transparent;
  top:-200px;
  left: 200px;
}

</style>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>




</head>

<body ng-app="ngAnimate">



<h1>Hide the FORM: <input type="checkbox" ng-model="myCheck"></h1>

<div ng-hide="myCheck">
<form>

NAME:<input type="text" name="atext"/>

email:<input type="email" name="maili"/>

phone:<input type="number" name="numbertest"/>

<input type="submit" value="ADD"/>
</form>



</div>





</body>
</html>
